<!--   Building a Calculator
 Create a basic calculator using HTML, CSS and JS
 Include all arithmetic operation + - * / .
 Design a user interface with buttons and display screen
 Handle user input, clearing screen, and realtime result display
 Bonus Add keyboard support and styling enhancements
  -->


  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
  </head>
  <body>
    <div class="main">
        <div class="calc">
            <input type="text" class="display" >
            <div class="buttons">
                <button class="operator">AC</button>
                <button class="operator" >DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>

                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="operator">=</button>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
